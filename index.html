<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/normalise.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="canvas">
      <div class="container">
        <div class="image-container">
          <img src="images/illustration-hero.svg" alt="">
        </div>
        <article class="article-container">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </article>

        <div class="pricing-container">
          <div class="music-icon ">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="price-tag ">
            <p class="price__content"><span class="price__heading">Annual Plan</span> $59.99/year</p>
            
          </div>
          <div class="link ">
            <a href="#">Change</a>
          </div>
        </div>
        <button class="btn btn__proceed shadow">Proceed to Payment</button>
        <button class="btn btn__cancel">Cancel Order</button>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Tiana Coker</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
